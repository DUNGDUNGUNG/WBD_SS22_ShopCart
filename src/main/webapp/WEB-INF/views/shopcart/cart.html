<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Shopping Cart</h1>
    <table border="1" width="800px">
        <tr>
            <th>Options</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>

        <tr th:each="pr,iterStat : ${session.cart}">

            <td align="center">
                <a th:href="@{/cart/delete/__${pr.product.id}__}">remove</a>
            </td>
            <td align="center"><img width="200px" height="200px" th:src="@{'/image/' + ${pr.product.image.toString()}}">
            </td>
            <td th:text="${pr.product.name.toString()}"></td>
            <td th:text="${pr.product.price.toString()}"></td>
            <td><input type="number" th:value="${pr.quantity}"/></td>
            <td th:text="${pr.product.price * pr.quantity}"></td>
        </tr>
    </table>
    <a th:href="@{/}">shopping</a>
</div>
</body>
</html>
